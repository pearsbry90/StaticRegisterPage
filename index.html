<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css"/>
    <title>Register Page</title>
</head>
<body>
   <header>
       <a href="#">About Us</a>
       <a href="#">Log in</a>
   </header> 
   <div class="container">
<div>
    <h1>Sign Up</h1>
    <form>
        <div>
        <input type="email" placeholder="Email" required/>
        </div>
        <div>
        <input type="text" placeholder="Username" required/>
        </div>
        <div>
        <input type="password" placeholder="Password" required/>
        <div>
        </div>
        <input type="password" placeholder="Confirm Password" required/>
    </div>
    </div>    
    </form>
    <div>
        <button types="submit">Submit</button>
    </div>
    </form>
    <footer>
        <img src="./Assets/amazonLogo.png" alt="Amazon Icon" height="32" width="32"/>
        <img src="./Assets/facebookLogo.png" alt="Facebook Icon" height="32" width="32"/>
        <img src="./Assets/githubLogo.png" alt="GitHub Icon" height="32" width="32"/>
        <img src="./Assets/instagramLogo.png" alt="Instragram Icon" height="32" width="32"/>
        <img src="./Assets/slackLogo.png" alt="Slack Icon" height="32" width="32"/>
    </footer>
</div>
</body>
</html>
